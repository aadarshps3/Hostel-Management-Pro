{% extends 'admin/admin_page.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Income Detail</title>
</head>
<body>
   <div class="col-lg-8">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Payment Details</strong>
        </div>
        <div class="card-body">
            <table class="table">
  <thead >
    <tr>
      <th scope="col">SINo</th>
      <th scope="col">Student name</th>
      <th scope="col">Paid by</th>
      <th scope="col">Date</th>
      <th scope="col">Payment</th>
<!--      <th scope="col">E-grant</th>-->


    </tr>
  </thead>
  <tbody>
       {% for payment in payments %}
    <tr>

        <td>{{forloop.counter}}</td>
        <td>{{payment.student_name}}</td>
        <td>{{payment.paid_by}}</td>
        <td>{{payment.date}}</td>
        <td>{{payment.payment}}</td>
<!--        <td>{{payment.e_grant}}</td>-->


    </tr>
        {% endfor %}

  </tbody>
</table>



</div>
    </div>
   </div>

</body>
</html>

{% endblock %}
