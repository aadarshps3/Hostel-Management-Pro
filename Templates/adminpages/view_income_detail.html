{% extends 'admin/admin_page.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Income Detail</title>
</head>
<body>
   <div class="col-lg-8">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Income Deatails</strong>
        </div>
        <div class="card-body">
            <table class="table">
  <thead >
    <tr>
      <th scope="col">SINo</th>
      <th scope="col">Received</th>
      <th scope="col">Given</th>
      <th scope="col">Total Income</th>
<!--      <th scope="col">Update</th>-->
<!--      <th scope="col">Delete</th>-->

    </tr>
  </thead>
  <tbody>
       {% for income in incomes %}
    <tr>

        <td>{{forloop.counter}}</td>
        <td>{{income.received}}</td>
        <td>{{income.given}}</td>
        <td>{{income.total_income}}</td>


    </tr>
        {% endfor %}

  </tbody>
</table>

        </div>
    </div>
   </div>



</body>
</html>

{% endblock %}
