{% extends 'admin_page.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Hostel Detail</title>
</head>
<body>
    <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">SINo</th>
      <th scope="col">Breakfast</th>
      <th scope="col">Lunch</th>
      <th scope="col">Dinner</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
       {% for food in foods %}
    <tr>

        <td>{{forloop.counter}}</td>
        <td>{{food.breakfast}}</td>
        <td>{{food.lunch}}</td>
        <td>{{food.dinner}}</td>
        <td><a href="{% url 'update_food_detail' food.id %}">Update</a></td>
        <td><a href="{% url 'delete_food_detail' food.id %}">Delete</a></td>


    </tr>
        {% endfor %}

  </tbody>
</table>





</body>
</html>

{% endblock %}
