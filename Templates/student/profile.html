{% extends 'student/base.html' %}
{% load crispy_forms_filters %}
{% block student %}


<div class="row">
    <div class="col-12">
            {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
        <div class="card m-b-30">
            <div class="card-body">


                <div class="modal bs-example-modal" tabindex="-1" role="dialog" style="width:700px">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header" >
                                <h5  class="modal-title mt-0" ><i class="mdi mdi-account-circle"></i>My Profile </h5>

                            </div>
                            <div class="modal-body" style="text-align:center;">
                                {% for i in students %}
                                <h5>Name: {{i.name}}</h5>

                                <h5>Phone No: {{i.phone_no}}</h5>
                                <h5>Email: {{i.email}}</h5>
                                <h5>Address: {{i.address}}</h5>

                                {% endfor %}
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'update_profile' %}" class="btn btn-primary">Update</a>

                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


            </div>
        </div>
    </div>
</div>


{% endblock %}
