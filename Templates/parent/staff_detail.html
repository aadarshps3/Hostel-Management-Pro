{% extends 'parent/parent_page.html' %}
{% block parent %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Staff Detail</title>
</head>
<body>

<div class="col-lg-8">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Staff Details</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>

    <tr>
      <th scope="col">SINo</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
       {% for staff in staffs %}
    <tr>

        <td>{{forloop.counter}}</td>
        <td>{{staff.name}}</td>
        <td>{{staff.mobile}}</td>
        <td>{{staff.email}}</td>
        <td>{{staff.address}}</td>

    </tr>
        {% endfor %}

  </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>

{% endblock %}
