{% extends 'parent/base.html' %}
{% block parent %}
{% load crispy_forms_filters %}



    <div class="col-lg-6">
            {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
        <div class="card">
            <div class="card-header bg-primary">
                <strong class="card-title" style="color:white">PAY FEE</strong>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center"></h3>
                </div>
                <form  method="post" novalidate="novalidate">
                    {% csrf_token %}


                    <div class="form-group ">

                         <div class="mb-3">
                                <label  class="form-label">Payment</label>
                                <input type="text" value="{{fees.get_total_fee}}" name="payment" readonly class="form-control"  aria-describedby="emailHelp">

                              </div>
                        <div class="mb-3">
                                <label  class="form-label">Date</label>
                                <input type="date"  class="form-control" name="date" aria-describedby="emailHelp">

                              </div>
                    </div>

                    <button class=" btn btn-info" type="submit">PAY</button>
                </form>

            </div>
        </div>

    </div>



{% endblock %}
