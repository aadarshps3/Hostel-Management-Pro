{% extends 'parent/base.html' %}
{% block parent %}

<div class="col-lg-8">
        {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
    <div class="card">
         <div class="card-header bg-primary">
                <strong class="card-title" style="color:white">FEE </strong>
        </div>
        <div class="card-body">
            {% for fee in fees %}
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Accommodation</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.accommodation}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Water</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.water}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Electricity</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.electricity}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Caution Deposit</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.caution_deposit}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Security</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.security}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Mess</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.mess}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Others</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{fee.others}}</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label></label>
                    </div>
                    <div class="col-lg-8">
                        <label>
                            {% if fee.payment_status == False %}
                            <a href="{% url 'parent_pay_fee' fee.id %}" class=" btn btn-info" type="submit">PAY</a></label>
                        {% else %}
                        <p class="btn btn-success">FEE PAID</p>
                        {% endif %}
                    </div>
                </div>
            </div>




        </div>


        {% endfor %}
    </div>
</div>

</div>

{% endblock %}
