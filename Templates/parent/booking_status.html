{% extends 'parent/parent_page.html' %}
{% block parent %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">

  {{message}}
    </div>
    {% endfor %}

<div class="col-lg-8">
    <div class="card">
        <div class="card-header">
            <strong class="card-title">Booking Details</strong>
        </div>
        <div class="card-body">
            {% for status in statuss %}
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Name</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.name}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Date Joining</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.date_joining}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Booking Date</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{status.booking_date}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Status</label>
                    </div>
                    <div class="col-lg-8">

                            {% if status.status == 0 %}
                            <label>:Booking Pending</label>
                            {% elif status.status == False %}
                             <label>: Room Not Available</label>
                            {% else %}
                            <label>: Booking Confirmed</label>
                            {% endif %}


                    </div>
                </div>
            </div>


        </div>

    </div>
   <a class="btn btn-danger" href="{% url 'cancel_booking_parent' status.id %}">CANCEL BOOKING</a>
{% endfor %}
</div>

{% endblock %}
